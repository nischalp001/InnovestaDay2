<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #00ff00;
            position: relative;
            overflow: hidden;
        }

        .controls {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #00ff00;
            background: transparent;
            color: #00ff00;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #00ff00;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff00;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn:disabled:hover {
            background: transparent;
            color: #00ff00;
            box-shadow: none;
        }

        .recording {
            animation: pulse 1.5s infinite;
            background: #00ff00;
            color: black;
            box-shadow: 0 0 20px #00ff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 20px #00ff00; }
            50% { opacity: 0.7; box-shadow: 0 0 30px #00ff00; }
        }

        .transcript-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 350px;
            max-height: 300px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .transcript-container::-webkit-scrollbar {
            width: 4px;
        }

        .transcript-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .transcript-container::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 0, 0.3);
            border-radius: 2px;
        }

        .transcript-item {
            padding: 8px 12px;
            border-radius: 8px;
            margin: 8px 0;
            animation: fadeIn 0.3s ease;
            border: 1px solid rgba(0, 255, 0, 0.2);
            font-size: 14px;
            line-height: 1.4;
        }

        .user-message {
            background: rgba(0, 255, 0, 0.2);
            margin-left: 20px;
            border-left: 3px solid #00ff00;
        }

        .system-message {
            background: rgba(0, 255, 0, 0.1);
            margin-right: 20px;
            border-left: 3px solid rgba(0, 255, 0, 0.5);
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-indicator {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 14px;
            padding: 10px 15px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 20px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .listening {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .volume-indicator {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 200px;
            height: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
        }

        .volume-level {
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.1s ease;
            box-shadow: 0 0 5px #00ff00;
        }

        .error {
            position: fixed;
            top: 80px;
            left: 30px;
            background: rgba(255, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid red;
            z-index: 1000;
            max-width: 300px;
        }

        .placeholder-text {
            opacity: 0.5;
            font-style: italic;
            text-align: center;
            font-size: 13px;
        }

        .clear-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">Ready</div>
    
    <div class="volume-indicator">
        <div class="volume-level" id="volumeLevel"></div>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="toggleBtn" title="Toggle Recording">▶</button>
    </div>
    
    <div class="transcript-container" id="transcriptContainer">
        <button class="clear-btn" id="clearBtn" title="Clear History">×</button>
        <div class="placeholder-text">Voice transcriptions will appear here...</div>
    </div>
    
    <div id="errorContainer"></div>

    <script>
        class VoiceTranscriber {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.isProcessing = false;
                this.isSpeaking = false;
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.dataArray = null;
                this.currentAudio = null; // Track current audio element
                
                this.statusIndicator = document.getElementById('statusIndicator');
                this.transcriptContainer = document.getElementById('transcriptContainer');
                this.toggleBtn = document.getElementById('toggleBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.errorContainer = document.getElementById('errorContainer');
                this.volumeLevel = document.getElementById('volumeLevel');
                
                this.bellSound = this.createBellSound();
                this.setupEventListeners();
                this.initializeSpeechRecognition();
            }

            createBellSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                return () => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                };
            }

            initializeSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('Speech recognition not supported in this browser');
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = 'en-US';

                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.updateUI();
                    this.startVolumeMonitoring();
                };

                this.recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        } else {
                            interimTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    if (finalTranscript.trim()) {
                        this.bellSound();
                        this.addToTranscript(finalTranscript.trim(), 'user');
                        this.processUserInput(finalTranscript.trim());
                    }
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    if (event.error !== 'no-speech') {
                        this.showError(`Recognition error: ${event.error}`);
                        this.addToTranscript(`Error: ${event.error}`, 'system');
                    }
                };

                this.recognition.onend = () => {
                    if (this.isListening) {
                        setTimeout(() => {
                            if (this.isListening) {
                                try {
                                    this.recognition.start();
                                } catch (error) {
                                    console.log('Recognition restart handled');
                                }
                            }
                        }, 100);
                    }
                };
            }

            async startVolumeMonitoring() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    
                    this.analyser.fftSize = 256;
                    const bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(bufferLength);
                    
                    this.microphone.connect(this.analyser);
                    this.updateVolumeLevel();
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    this.showError('Microphone access denied');
                }
            }

            updateVolumeLevel() {
                if (!this.analyser || !this.isListening) {
                    this.volumeLevel.style.width = '0%';
                    return;
                }
                
                this.analyser.getByteFrequencyData(this.dataArray);
                const average = this.dataArray.reduce((a, b) => a + b) / this.dataArray.length;
                const percentage = Math.min((average / 128) * 100, 100);
                
                this.volumeLevel.style.width = `${percentage}%`;
                
                if (this.isListening) {
                    requestAnimationFrame(() => this.updateVolumeLevel());
                }
            }

            setupEventListeners() {
                this.toggleBtn.addEventListener('click', () => this.toggleListening());
                this.clearBtn.addEventListener('click', () => this.clearHistory());
            }

            toggleListening() {
                if (this.isListening) {
                    this.stopListening();
                } else {
                    this.startListening();
                }
            }

            startListening() {
                // Stop any currently playing audio
                if (this.currentAudio && !this.currentAudio.paused) {
                    this.currentAudio.pause();
                    this.currentAudio.currentTime = 0;
                    this.isSpeaking = false;
                    this.updateUI();
                }
                
                try {
                    this.recognition.start();
                    this.toggleBtn.textContent = '⏸';
                    this.toggleBtn.title = 'Stop Recording';
                    this.toggleBtn.classList.add('recording');
                    this.clearError();
                    this.addToTranscript('Started listening...', 'system');
                } catch (error) {
                    this.showError('Failed to start speech recognition');
                }
            }

            stopListening() {
                this.isListening = false;
                this.recognition.stop();
                if (this.audioContext) {
                    this.audioContext.close();
                }
                this.toggleBtn.textContent = '▶';
                this.toggleBtn.title = 'Start Recording';
                this.toggleBtn.classList.remove('recording');
                this.updateUI();
                this.addToTranscript('Stopped listening', 'system');
            }

            async processUserInput(transcript) {
                this.isProcessing = true;
                this.recognition.stop(); // Pause listening while processing
                this.updateUI();
                
                try {
                    const response = await fetch('http://localhost:5000/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: transcript, lang: 'en' })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Backend response:', data); // Debug log
                    
                    if (data.text) {
                        this.addToTranscript(data.text, 'system');
                    }
                    
                    if (data.audio) {
                        console.log('Audio data received, length:', data.audio.length); // Debug log
                        await this.speakResponse(data.audio);
                    } else {
                        console.log('No audio data in response'); // Debug log
                    }
                    
                } catch (error) {
                    console.error('Error processing request:', error);
                    this.showError('Failed to get response from server');
                    const errorMessage = "I'm sorry, I couldn't process your request at the moment.";
                    this.addToTranscript(errorMessage, 'system');
                }
                
                this.resetToListening();
            }

            async speakResponse(audioData) {
                return new Promise((resolve) => {
                    this.isSpeaking = true;
                    this.updateUI();

                    let audio;
                    
                                         // Handle different audio formats
                     if (audioData.startsWith('data:')) {
                         // Already a data URL
                         audio = new Audio(audioData);
                     } else if (audioData.startsWith('http')) {
                         // URL to audio file
                         audio = new Audio(audioData);
                     } else {
                         // Assume it's base64 encoded audio
                         audio = new Audio(`data:audio/wav;base64,${audioData}`);
                     }

                                          // Set playback speed to 1.25x
                     audio.playbackRate = 1.25;
                     
                     // Store reference to current audio
                     this.currentAudio = audio;

                     audio.onended = () => {
                         this.isSpeaking = false;
                         this.currentAudio = null;
                         this.updateUI();
                         resolve();
                     };
                    
                                         audio.onerror = (error) => {
                         console.error('Audio playback error:', error);
                         this.isSpeaking = false;
                         this.currentAudio = null;
                         this.updateUI();
                         this.showError('Failed to play audio response');
                         resolve();
                     };

                                         audio.play().catch(error => {
                         console.error('Audio play error:', error);
                         this.isSpeaking = false;
                         this.currentAudio = null;
                         this.updateUI();
                         this.showError('Failed to play audio');
                         resolve();
                     });
                });
            }


            resetToListening() {
                this.isProcessing = false;
                this.isSpeaking = false;
                
                if (this.isListening) {
                    setTimeout(() => {
                        try {
                            this.recognition.start();
                        } catch (error) {
                            console.log('Recognition restart handled by onend event');
                        }
                    }, 500);
                }
                
                this.updateUI();
            }

            updateUI() {
                if (this.isSpeaking) {
                    this.statusIndicator.className = 'status-indicator';
                    this.statusIndicator.textContent = '🔊 Speaking...';
                } else if (this.isProcessing) {
                    this.statusIndicator.className = 'status-indicator';
                    this.statusIndicator.textContent = '⚡ Processing...';
                } else if (this.isListening) {
                    this.statusIndicator.className = 'status-indicator listening';
                    this.statusIndicator.textContent = '🎤 Listening...';
                } else {
                    this.statusIndicator.className = 'status-indicator';
                    this.statusIndicator.textContent = 'Ready';
                }
            }

            addToTranscript(text, sender) {
                const item = document.createElement('div');
                item.className = `transcript-item ${sender}-message`;
                item.textContent = text;
                
                // Clear placeholder if this is the first real transcript
                const placeholder = this.transcriptContainer.querySelector('.placeholder-text');
                if (placeholder) {
                    placeholder.remove();
                }
                
                this.transcriptContainer.appendChild(item);
                this.transcriptContainer.scrollTop = this.transcriptContainer.scrollHeight;
            }

            clearHistory() {
                this.transcriptContainer.innerHTML = `
                    <button class="clear-btn" id="clearBtn" title="Clear History">×</button>
                    <div class="placeholder-text">Voice transcriptions will appear here...</div>
                `;
                // Re-attach event listener
                document.getElementById('clearBtn').addEventListener('click', () => this.clearHistory());
            }

            showError(message) {
                this.errorContainer.innerHTML = `<div class="error">${message}</div>`;
                setTimeout(() => this.clearError(), 4000);
            }

            clearError() {
                this.errorContainer.innerHTML = '';
            }
        }

        // Initialize the voice transcriber when the page loads
        window.addEventListener('load', () => {
            const transcriber = new VoiceTranscriber();
        });
    </script>
</body>
</html>
